<!DOCTYPE html>
<html>
<head>
<title>Smart Agriculture Dashboard</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#43cea2,#185a9d);
min-height:100vh;
overflow:hidden;
}

/* Bubbles */
.bubble{
position:absolute;
bottom:-100px;
background:rgba(255,255,255,.3);
border-radius:50%;
animation:rise 12s infinite ease-in;
}
@keyframes rise{
0%{transform:translateY(0);opacity:0}
50%{opacity:.8}
100%{transform:translateY(-120vh);opacity:0}
}

/* Spinner */
#loader{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:#43cea2;
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}
.spinner{
width:60px;height:60px;
border:6px solid white;
border-top:6px solid transparent;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}

/* Navbar */
nav{
background:rgba(0,0,0,.3);
color:white;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
backdrop-filter:blur(10px);
}
nav a{color:white;text-decoration:none;margin-left:15px;font-weight:bold}

/* Main */
.container{
padding:30px;
text-align:center;
color:white;
position:relative;
z-index:2;
}

.profile{
max-width:300px;
margin:20px auto;
background:rgba(255,255,255,.2);
padding:20px;
border-radius:20px;
backdrop-filter:blur(10px);
}

.profile input{
width:90%;
padding:10px;
border-radius:15px;
border:none;
margin:8px 0;
outline:none;
}

button{
padding:10px 25px;
border:none;
border-radius:20px;
background:#ffeb3b;
cursor:pointer;
font-weight:bold;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:20px;
margin-top:25px;
}

.card{
background:white;
color:#222;
padding:25px;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,.25);
transition:.3s;
}
.card:hover{transform:translateY(-10px)}

.reminder{
margin-top:25px;
background:rgba(255,255,255,.2);
padding:20px;
border-radius:20px;
}

/* Fake chart */
.chart{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
align-items:flex-end;
height:120px;
}
.bar{
width:30px;
background:#ffeb3b;
border-radius:10px;
}
</style>
</head>

</html>
