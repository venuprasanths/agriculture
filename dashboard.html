<!DOCTYPE html>
<html>
<head>
<title>Smart Agriculture Dashboard</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#43cea2,#185a9d);
min-height:100vh;
overflow-x:hidden;
}

/* Loader */
#loader{
position:fixed;inset:0;
background:#43cea2;
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}
.spinner{
width:60px;height:60px;
border:6px solid white;
border-top:6px solid transparent;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Bubbles */
.bubble{
position:absolute;
bottom:-80px;
background:rgba(255,255,255,.25);
border-radius:50%;
animation:rise 12s infinite ease-in;
}
@keyframes rise{
0%{transform:translateY(0);opacity:0}
50%{opacity:.8}
100%{transform:translateY(-120vh);opacity:0}
}

/* Navbar */
nav{
background:rgba(0,0,0,.3);
color:white;
padding:14px 30px;
display:flex;
justify-content:space-between;
align-items:center;
backdrop-filter:blur(10px);
position:sticky;top:0;z-index:10;
}
nav a{color:white;text-decoration:none;margin-left:15px;font-weight:bold}

/* Main */
.container{
padding:30px;
text-align:center;
color:white;
position:relative;
z-index:2;
}

/* Profile */
.profile{
max-width:320px;
margin:20px auto;
background:rgba(255,255,255,.2);
padding:20px;
border-radius:22px;
backdrop-filter:blur(10px);
box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.profile input{
width:90%;padding:10px;border-radius:15px;border:none;margin:8px 0;outline:none;
}

/* Buttons */
button{
padding:12px 26px;border:none;border-radius:22px;background:#ffeb3b;
cursor:pointer;font-weight:bold;
}

/* Cards */
.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:20px;margin-top:25px;
}
.card{
background:white;color:#222;padding:25px;border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,.25);
transition:.3s;
}
.card:hover{transform:translateY(-10px)}

/* Fake chart */
.chart{
display:flex;justify-content:center;gap:14px;align-items:flex-end;height:120px;margin:15px 0;
}
.bar{width:28px;background:#ffeb3b;border-radius:10px}

/* Reminder */
.reminder{
margin-top:25px;background:rgba(255,255,255,.2);
padding:20px;border-radius:22px;backdrop-filter:blur(10px);
}

/* Feature Button */
.featureBox{
margin-top:30px;
}
.featureBtn{
background:#00e676;color:#003300;
padding:14px 40px;border-radius:30px;font-size:18px;
box-shadow:0 8px 20px rgba(0,0,0,.3);
}

/* Footer space */
.space{height:40px}
</style>
</head>
