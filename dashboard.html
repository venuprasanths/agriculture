body{

/* Navbar */

.container{

.profile{

/* Cards */
.cards{
display:grid;

}

.card{
background:rgba(255,255,255,0.9);
color:#222;
padding:25px;
border-radius:20px;

}

.card:hover{
transform:translateY(-10px) scale(1.03);
}

/* Reminder */
.reminder{
margin-top:30px;
background:rgba(255,255,255,.2);
padding:20px;
border-radius:20px;
backdrop-filter:blur(10px);
}

/* Footer buttons */
.bottom{
margin-top:25px;
}
</style>

</head>
