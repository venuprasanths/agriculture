<!DOCTYPE html>
<html>
<head>
<title>Smart Agriculture Features</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(to right,#43cea2,#185a9d);
color:#333;
}

/* Header */
header{
background:#1b5e20;
color:white;
padding:15px;
text-align:center;
}

/* Container */
.container{
max-width:900px;
margin:30px auto;
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* Sections */
.section{
margin-bottom:30px;
}

h2{
color:#1b5e20;
}

select,button{
padding:10px;
border-radius:15px;
border:1px solid #ccc;
margin-top:10px;
}

button{
background:#1b5e20;
color:white;
border:none;
cursor:pointer;
}

/* Result cards */
.result{
margin-top:15px;
background:#e8f5e9;
padding:15px;
border-radius:15px;
font-size:18px;
}

/* Water meter */
.meter{
background:#ddd;
border-radius:20px;
overflow:hidden;
height:20px;
margin-top:10px;
}
.level{
height:100%;
width:70%;
background:#4caf50;
}
</style>
</head>

<body>

<header>
<h2>ðŸŒ¾ Smart Agriculture â€“ Innovation Demo</h2>
</header>

<div class="container">

<!-- Crop Calendar -->
<div class="section">
<h2>ðŸ“… Crop Calendar</h2>

<select onchange="showCrop(this.value)">
<option>Select Month</option>
<option>January</option>
<option>February</option>
<option>March</option>
<option>April</option>
<option>May</option>
<option>June</option>
<option>July</option>
<option>August</option>
<option>September</option>
<option>October</option>
<option>November</option>
<option>December</option>
</select>

<div id="cropResult" class="result">Choose a month</div>
</div>

<!-- Soil Selector -->
<div class="section">
<h2>ðŸŒ± Soil Type Selector</h2>

<select onchange="soilResult(this.value)">
<option>Select Soil</option>
<option>Red Soil</option>
<option>Black Soil</option>
<option>Sandy Soil</option>
</select>

<div id="soilOut" class="result">Choose soil type</div>
</div>

<!-- Water Level -->
<div class="section">
<h2>ðŸ’§ Water Level</h2>
<div class="meter">
<div class="level"></div>
</div>
<p>Current Level: 70%</p>
</div>

<!-- Tips -->
<div class="section">
<h2>ðŸŒ¿ Today Farming Tips</h2>
<ul>
<li>Water early morning</li>
<li>Use organic fertilizer</li>
<li>Check pests weekly</li>
</ul>
</div>

</div>

<script>
function showCrop(month){
let crop="";
if(month=="January"||month=="February") crop="Best Crop: Groundnut";
else if(month=="March"||month=="April") crop="Best Crop: Maize";
else if(month=="May"||month=="June") crop="Best Crop: Cotton";
else if(month=="July"||month=="August") crop="Best Crop: Rice";
else if(month=="September"||month=="October") crop="Best Crop: Sugarcane";
else crop="Best Crop: Vegetables";

document.getElementById("cropResult").innerHTML=crop;
}

function soilResult(type){
let res="";
if(type=="Red Soil") res="Recommended: Millets, Groundnut";
else if(type=="Black Soil") res="Recommended: Cotton, Sugarcane";
else if(type=="Sandy Soil") res="Recommended: Carrot, Potato";
document.getElementById("soilOut").innerHTML=res;
}
</script>

</body>
</html>
