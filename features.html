<!DOCTYPE html>
<html>
<head>
<title>Innovation Features</title>

<style>
:root{
--bg1:#43cea2;
--bg2:#185a9d;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,var(--bg1),var(--bg2));
min-height:100vh;
color:white;
overflow-x:hidden;
}

/* Floating icons */
.icon{
position:absolute;
font-size:30px;
opacity:.6;
animation:float 10s infinite linear;
}
@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-120vh)}
}

/* Navbar */
nav{
background:rgba(0,0,0,.3);
padding:14px 30px;
display:flex;
justify-content:space-between;
align-items:center;
backdrop-filter:blur(10px);
position:sticky;top:0;
}
nav a{color:white;text-decoration:none;font-weight:bold}

/* Container */
.container{
padding:30px;
text-align:center;
animation:fade .8s ease;
}
@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

/* Cards */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
margin-top:30px;
}

.card{
background:rgba(255,255,255,.2);
padding:25px;
border-radius:22px;
backdrop-filter:blur(10px);
box-shadow:0 10px 25px rgba(0,0,0,.3);
transition:.3s;
}
.card:hover{transform:translateY(-10px) scale(1.02)}

select,input{
padding:10px;border-radius:15px;border:none;outline:none;margin-top:10px;
}

button{
padding:10px 25px;border:none;border-radius:20px;
background:#ffeb3b;font-weight:bold;cursor:pointer;
}

/* Water */
.meter{
background:rgba(255,255,255,.4);
border-radius:20px;height:20px;margin-top:10px;overflow:hidden;
}
.level{width:70%;height:100%;background:#00e676}

/* Stats */
.stats{
display:flex;justify-content:center;gap:25px;margin-top:25px;
}
.stat{
background:rgba(255,255,255,.2);
padding:15px 25px;border-radius:20px;
}

/* Toast */
#toast{
position:fixed;
bottom:20px;
right:20px;
background:#00e676;
color:#003300;
padding:12px 25px;
border-radius:20px;
display:none;
}

/* Theme buttons */
.themeBox{margin-top:20px}
</style>

</head>

<body>

<script>
function crop(m){
let r="Vegetables";
if(m=="Jul"||m=="Aug") r="Rice";
if(m=="Mar"||m=="Apr") r="Maize";
document.getElementById("cropOut").innerHTML="Best Crop: "+r;
}

function soil(s){
let r="";
if(s=="Red Soil") r="Millets, Groundnut";
if(s=="Black Soil") r="Cotton, Sugarcane";
if(s=="Sandy Soil") r="Carrot, Potato";
document.getElementById("soilOut").innerHTML=r;
}

/* Toast */
function showToast(){
let t=document.getElementById("toast");
t.style.display="block";
setTimeout(()=>t.style.display="none",2000);
}

/* Theme */
function green(){
document.documentElement.style.setProperty('--bg1','#43cea2');
document.documentElement.style.setProperty('--bg2','#185a9d');
}
function blue(){
document.documentElement.style.setProperty('--bg1','#2193b0');
document.documentElement.style.setProperty('--bg2','#6dd5ed');
}
</script>
